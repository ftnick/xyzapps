<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <i class="fas fa-wifi text-6xl text-gray-400 pulse"></i>
        <h1 class="text-4xl font-bold mt-4">Connection Terminated</h1>
        <p class="text-gray-400 mt-2">ERROR: $4</p>
        <button onclick="window.location.href = '/'" class="mt-6 px-6 py-2 bg-white text-black font-bold rounded-lg hover:bg-gray-300 transition">Reconnect</button>
    </div>
</body>
</html>
